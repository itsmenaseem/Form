<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-login{
            width: 50%!important;
            margin-top: 20vh!important;
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
            border-radius:5px ;
            background-color: rgba(0, 0, 0, 0.409);
        }
    </style>
</head>
<body>
    <form class="margin container form-login " id="form1" method="post" action="/add">
        <div class="form-group">
          <label for="exampleInputName">Full Name</label>
          <input
            type="text" required
            class="form-control my-1"
            id="exampleInputName"
            aria-describedby="emailHelp"
            placeholder="Enter Your Name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control my-1"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control my-1"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input
            type="password"
            class="form-control my-1"
            id="exampleInputPassword2"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="t1 py-3">
          <div><button type="submit" class="btn btn-primary" id="sub">Submit</button></div>
        </div>
        
      </form>
      <script>
        document.getElementById("form1").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();
          
            // Get the values of the password fields
            var password1 = document.getElementById("exampleInputPassword1").value;
            var password2 = document.getElementById("exampleInputPassword2").value;
          
            // Check if passwords match
            if (password1 !== password2) {
              // If passwords don't match, show an alert
              alert("Passwords do not match");
            } else {
              // If passwords match, proceed with form submission
              // Here you can submit the form using AJAX or simply let it proceed with its default action
              this.submit();
            }
          });
          document.getElementById("donationForm").addEventListener("submit", function(event) {
            console.log("e");
            // Prevent the form from submitting to another page
            event.preventDefault();
        
            // Update the content to display "Thanks for Contribution"
            var contactSection = document.getElementById("contact");
            contactSection.innerHTML = `
                <div class="container">
                    <div class="heading">
                        <h2>Thanks for Contribution</h2>
                        <p>Your contribution has been received. Thank you for your generosity!</p>
                    </div>
                </div>
            `;
            this.submit();
        });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
